<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Notification Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .config-panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .status {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .status.disconnected {
            background: #fee;
            color: #c53030;
        }

        .status.connecting {
            background: #fef5e7;
            color: #d69e2e;
        }

        .status.connected {
            background: #e6fffa;
            color: #2c7a7b;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status.disconnected .status-indicator {
            background: #c53030;
        }

        .status.connecting .status-indicator {
            background: #d69e2e;
        }

        .status.connected .status-indicator {
            background: #38b2ac;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-card {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .notifications-panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .notifications-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .notification {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notification-type {
            font-size: 12px;
            color: #667eea;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .notification-content {
            color: #2d3748;
            margin-bottom: 5px;
        }

        .notification-time {
            font-size: 11px;
            color: #a0aec0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 8px;
            background: #1a202c;
            color: #68d391;
            border-radius: 4px;
            margin-bottom: 5px;
            word-break: break-all;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ðŸ”” SSE Notification Test</h1>
        <p class="subtitle">Real-time notification testing for Notification Service</p>
    </div>

    <div class="config-panel">
        <h2 style="margin-bottom: 20px; color: #333;">Configuration</h2>

        <div class="form-group">
            <label for="jwtToken">JWT Token</label>
            <input type="text" id="jwtToken" placeholder="Paste your JWT token here..."
                   value="eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9...">
        </div>

        <div class="form-group">
            <label for="userId">User ID (for testing)</label>
            <input type="number" id="userId" placeholder="123" value="123">
        </div>

        <div class="form-group">
            <label for="baseUrl">Base URL</label>
            <input type="text" id="baseUrl" placeholder="http://localhost:8082"
                   value="http://localhost:8082">
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="connect()">Connect to SSE</button>
            <button class="btn-danger" onclick="disconnect()" disabled id="disconnectBtn">Disconnect</button>
            <button class="btn-success" onclick="sendTestNotification()">Send Test Notification</button>
            <button class="btn-primary" onclick="checkStatus()">Check Status</button>
            <button class="btn-primary" onclick="clearNotifications()">Clear Notifications</button>
        </div>
    </div>

    <div class="status-panel">
        <h3 style="margin-bottom: 15px; color: #333;">Connection Status</h3>
        <div class="status disconnected" id="statusIndicator">
            <span class="status-indicator"></span>
            <span id="statusText">Disconnected</span>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="receivedCount">0</div>
                <div class="stat-label">Received</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="connectionTime">-</div>
                <div class="stat-label">Connected For</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lastReceived">-</div>
                <div class="stat-label">Last Received</div>
            </div>
        </div>
    </div>

    <div class="notifications-panel">
        <div class="notifications-header">
            <h3 style="color: #333;">Notifications</h3>
            <span style="color: #a0aec0; font-size: 14px;">Live updates</span>
        </div>

        <div id="notifications">
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <p>No notifications yet</p>
                <p style="font-size: 12px; margin-top: 5px;">Connect to start receiving notifications</p>
            </div>
        </div>
    </div>
</div>

<script>
    let eventSource = null;
    let receivedCount = 0;
    let connectionStartTime = null;
    let connectionTimer = null;

    function updateStatus(status, text) {
        const indicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');

        indicator.className = `status ${status}`;
        statusText.textContent = text;
    }

    function addNotification(type, content, data = null) {
        receivedCount++;
        document.getElementById('receivedCount').textContent = receivedCount;
        document.getElementById('lastReceived').textContent = new Date().toLocaleTimeString();

        const notificationsDiv = document.getElementById('notifications');

        // Remove empty state if present
        const emptyState = notificationsDiv.querySelector('.empty-state');
        if (emptyState) {
            notificationsDiv.innerHTML = '';
        }

        const notification = document.createElement('div');
        notification.className = 'notification';

        let contentHtml = content;
        if (data) {
            try {
                const parsed = typeof data === 'string' ? JSON.parse(data) : data;
                contentHtml += `<div class="log-entry">${JSON.stringify(parsed, null, 2)}</div>`;
            } catch (e) {
                contentHtml += `<div class="log-entry">${data}</div>`;
            }
        }

        notification.innerHTML = `
                <div class="notification-type">${type}</div>
                <div class="notification-content">${contentHtml}</div>
                <div class="notification-time">${new Date().toLocaleString()}</div>
            `;

        notificationsDiv.insertBefore(notification, notificationsDiv.firstChild);

        // Keep only last 50 notifications
        while (notificationsDiv.children.length > 50) {
            notificationsDiv.removeChild(notificationsDiv.lastChild);
        }
    }

    function startConnectionTimer() {
        connectionStartTime = Date.now();
        connectionTimer = setInterval(() => {
            const elapsed = Date.now() - connectionStartTime;
            const seconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);

            let timeStr = '';
            if (hours > 0) {
                timeStr = `${hours}h ${minutes % 60}m`;
            } else if (minutes > 0) {
                timeStr = `${minutes}m ${seconds % 60}s`;
            } else {
                timeStr = `${seconds}s`;
            }

            document.getElementById('connectionTime').textContent = timeStr;
        }, 1000);
    }

    function stopConnectionTimer() {
        if (connectionTimer) {
            clearInterval(connectionTimer);
            connectionTimer = null;
        }
        document.getElementById('connectionTime').textContent = '-';
    }

    function connect() {
        const token = document.getElementById('jwtToken').value.trim();
        const baseUrl = document.getElementById('baseUrl').value.trim();

        if (!token) {
            alert('Please enter a JWT token');
            return;
        }

        if (eventSource) {
            eventSource.close();
        }

        updateStatus('connecting', 'Connecting...');
        addNotification('system', 'Attempting to connect to SSE endpoint...');

        // EventSource doesn't support custom headers, so we'll use a workaround
        // In production, you might want to send token as query parameter or use a different approach
        const url = `${baseUrl}/api/v1/sse/connect`;

        eventSource = new EventSource(url);

        eventSource.onopen = () => {
            updateStatus('connected', 'Connected');
            document.getElementById('disconnectBtn').disabled = false;
            addNotification('system', 'âœ… Successfully connected to SSE stream');
            startConnectionTimer();
        };

        eventSource.addEventListener('connect', (e) => {
            addNotification('connect', 'Connection established', e.data);
        });

        eventSource.addEventListener('notification', (e) => {
            addNotification('notification', 'ðŸ“¨ New Notification', e.data);
        });

        eventSource.addEventListener('heartbeat', (e) => {
            console.log('ðŸ’“ Heartbeat received');
        });

        eventSource.addEventListener('broadcast', (e) => {
            addNotification('broadcast', 'ðŸ“¢ Broadcast Message', e.data);
        });

        eventSource.addEventListener('test', (e) => {
            addNotification('test', 'ðŸ§ª Test Event', e.data);
        });

        eventSource.onerror = (e) => {
            console.error('SSE Error:', e);
            updateStatus('disconnected', 'Connection Error');
            document.getElementById('disconnectBtn').disabled = true;
            addNotification('error', 'âŒ Connection error. Check console for details.');
            stopConnectionTimer();

            // Attempt to reconnect
            setTimeout(() => {
                if (eventSource && eventSource.readyState === EventSource.CLOSED) {
                    addNotification('system', 'ðŸ”„ Attempting to reconnect...');
                    connect();
                }
            }, 5000);
        };
    }

    function disconnect() {
        if (eventSource) {
            eventSource.close();
            eventSource = null;
        }

        updateStatus('disconnected', 'Disconnected');
        document.getElementById('disconnectBtn').disabled = true;
        addNotification('system', 'Disconnected from SSE stream');
        stopConnectionTimer();
    }

    function sendTestNotification() {
        const token = document.getElementById('jwtToken').value.trim();
        const baseUrl = document.getElementById('baseUrl').value.trim();
        const userId = document.getElementById('userId').value;

        const message = encodeURIComponent('Test notification from SSE test page at ' + new Date().toLocaleTimeString());

        fetch(`${baseUrl}/api/v1/sse/test/send-to-user?targetUserId=${userId}&message=${message}`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
            .then(response => response.json())
            .then(data => {
                addNotification('system', `Test notification sent to user ${userId}`, data);
            })
            .catch(error => {
                addNotification('error', 'Failed to send test notification: ' + error.message);
            });
    }

    function checkStatus() {
        const token = document.getElementById('jwtToken').value.trim();
        const baseUrl = document.getElementById('baseUrl').value.trim();
        const userId = document.getElementById('userId').value;

        fetch(`${baseUrl}/api/v1/sse/status/${userId}`, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
            .then(response => response.json())
            .then(data => {
                addNotification('status', 'Connection status check', data);
            })
            .catch(error => {
                addNotification('error', 'Failed to check status: ' + error.message);
            });
    }

    function clearNotifications() {
        document.getElementById('notifications').innerHTML = `
                <div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                    <p>No notifications yet</p>
                    <p style="font-size: 12px; margin-top: 5px;">Connect to start receiving notifications</p>
                </div>
            `;
        receivedCount = 0;
        document.getElementById('receivedCount').textContent = '0';
        document.getElementById('lastReceived').textContent = '-';
    }

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
        if (eventSource) {
            eventSource.close();
        }
    });
</script>
</body>
</html>
