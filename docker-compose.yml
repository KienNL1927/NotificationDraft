version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: notification-db
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - notification-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-admin} -d ${DATABASE_NAME:-notification_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis with Streams support
  redis:
    image: redis/redis-stack:latest
    container_name: notification-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"      # Redis
      - "${REDIS_INSIGHT_PORT:-8001}:8001"      # RedisInsight (Redis GUI)
    volumes:
      - redis_data:/data
    environment:
      - REDIS_ARGS=--save 60 1 --appendonly yes --appendfsync everysec --maxmemory 512mb --maxmemory-policy allkeys-lru ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    networks:
      - notification-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MailHog for email testing (alternative to Mailtrap)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: notification-mailhog
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"      # SMTP server
      - "${MAILHOG_WEB_PORT:-8025}:8025"       # Web UI
    networks:
      - notification-network
    restart: unless-stopped

