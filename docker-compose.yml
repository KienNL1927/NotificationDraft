version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: notification-db
    environment:
      POSTGRES_DB: notification_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - notification-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notification_user -d notification_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis with Streams support
  redis:
    image: redis/redis-stack:latest
    container_name: notification-redis
    ports:
      - "6379:6379"      # Redis
      - "8001:8001"      # RedisInsight (Redis GUI)
    volumes:
      - redis_data:/data
    environment:
      - REDIS_ARGS=--save 60 1 --appendonly yes --appendfsync everysec --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - notification-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: notification-mailhog
    ports:
      - "1025:1025"      # SMTP server
      - "8025:8025"      # Web UI
    networks:
      - notification-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  notification-network:
    driver: bridge